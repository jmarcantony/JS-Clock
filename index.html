<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Clock</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="clock">
		<div class="inner">
			<div class="day__div">
					<h2 class="day" id="day"></h2>	
			</div>
			<div class="actual">	
				<h1 class="h" id="h"></h1>
		   		<h1>:</h1>
		   		<h1 class="m" id="m"></h1>
		    	<h1>:</h1>
		    	<h1 class="s" id="s"></h1>
		    	<span class="time" id="time"></span>
			</div>
			<div class="date" id="date">	
					<h2 id="todayDate" class="todayDate"></h2>
			</div>	
		</div>
		<div class="quoteSection">	
				<h2 class="quoteHead">Today's Quote:</h3>
				<h3 id="quote" class="quote"></h2>
		</div>	
	</div>
	<script src="index.js"></script>
</body>
</html>
